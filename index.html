<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="index.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>Encriptador</title>
</head>

<body>
    <header>
        <img id="logo" src="./imagenes/Logo@2x.png" alt="Alura">
    </header>
    <section class="section1">
        <div class="contenedor-input">
            <textarea name="encritar" id="input-textarea" placeholder="Ingrese texto aquí"></textarea>
        </div>
        <div class="info">
            <img class="signo" src="imagenes/Vector.png" alt="!">
            <p class="info-input">Solo letras minusculas y sin acentos</p>
        </div>
        <div class="contenedor-de-botones">
            <button id="boton-encriptador" onclick="encriptarTexto()">Encriptar</button>
            <button id="boton-desencriptador" onclick="desencriptarTexto()">Desencriptar</button>
        </div>
    </section>
    <section class="section2">
        <div class="rectangulo">
            <div class="muñeco">
                <img id="muñeco" src="imagenes/Muñeco.png" alt="Muñeco-alura">
            </div>
        </div>
        <div class="contenedor-resultado">
            <div class="contenedor-textarea">
                <textarea name="Encriptador" id="text-area" cols="30" rows="10">
                   Ningún mensaje fue encontrado
                </textarea>
            </div>
            <div class="contenedor-mensajes">
                <p id="mensaje">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>

        <div class="contenedor-boton-copy">
            <button id="copy">copy</button>
        </div>

    </section>
    <footer>
        <div class="container-footer">
            <a href="https://github.com/Zped08">
                <img src="imagenes/GitHub-Simbolo-360x203.jpg" width="50px" height="50px" alt="Github">
            </a>
            <p class="texto-footer">Hecho por: Jair Flores</p>
        </div>
    </footer>

</body>

</html>
