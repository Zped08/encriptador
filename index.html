<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="index.js"></script>
    <link rel="stylesheet" href="index.css">
   
    <title>Encriptador</title>
</head>
<body>
    <div class="contenedor">
        <img id="logo" src="Vector.png" alt="Alura">
        <input id="input" type="texto" placeholder="Ingrese el texto aquí">
        <div class="contenedor-de-botones">
        <button id="boton-encriptador" onclick="encriptarTexto()">Encriptar</button>
        <button id="boton-desencriptador" onclick="desencriptarTexto()">Desencriptar</button>
        </div>
        <div>
        <textarea id="text-area">
        </textarea>
        <img id="muñeco" src="Muñeco.png" alt="Muñeco-alura">
        <button id="copy">copy</button>
        </div>
    </div>
</body>
</html>
